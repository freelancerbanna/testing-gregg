<div class="panel panel-default credit-card-box">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-2 col-sm-1">
                <input class="form-control input-sm payment-selector" type="radio"
                       name="payment_type" value="credit_card" data-phoenix-exclude="true">
            </div>
            <div class="col-xs-6 col-sm-7">
                <h3 class="panel-title display-td">Pay by Credit Card</h3>
            </div>
            <div class="col-xs-4">
                <i class="fa fa-cc-visa pull-right"></i>
                <i class="fa fa-cc-mastercard pull-right"></i>
                <i class="fa fa-cc-discover pull-right"></i>
                <i class="fa fa-cc-amex pull-right"></i>
            </div>
        </div>
    </div>
    <div class="panel-body credit-card-form-body collapse" aria-expanded="false">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="#cardNumber">CARD NUMBER</label>

                    <div class="input-group">
                        <span class="input-group-addon text-green"><i
                                class="fa fa-lock"></i> </span>
                        <input
                                type="tel"
                                class="form-control"
                                placeholder="Valid Card Number"
                                autocomplete="cc-number"
                                id="cardNumber"
                                autofocus
                                required="required"
                                />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-7 col-md-7">
                <div class="form-group">
                    <label for="#cardExpiry"><span
                            class="hidden-xs">EXPIRATION</span><span
                            class="visible-xs-inline">EXP</span> DATE</label>

                    <div class="input-group">
                        <span class="input-group-addon"><i
                                class="fa fa-lock text-green"></i> </span>
                        <input
                                type="tel"
                                class="form-control"
                                placeholder="MM / YY"
                                autocomplete="cc-exp"
                                id="cardExpiry"
                                data-phoenix-exclude="true"
                                required="required"
                                />
                    </div>
                </div>
            </div>
            <div class="col-xs-5 col-md-5 pull-right">
                <div class="form-group">
                    <label for="#cardCVC">CV CODE</label>

                    <div class="input-group">
                        <span class="input-group-addon text-green"><i
                                class="fa fa-lock"></i> </span>
                        <input
                                type="tel"
                                class="form-control"
                                placeholder="CVC"
                                autocomplete="cc-csc"
                                id="cardCVC"
                                data-phoenix-exclude="true"
                                required="required"
                                />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <input name="stripe_token" type="hidden">
                <input name="stripe_last4" type="hidden">
                <input name="stripe_brand" type="hidden">

                <button class="btn btn-success btn-lg btn-block" type="submit">
                    Subscribe by Credit Card
                </button>
            </div>
        </div>
        <div class="row" style="display:none;">
            <div class="col-xs-12">
                <p class="payment-errors"></p>
            </div>
        </div>
    </div>
</div>
